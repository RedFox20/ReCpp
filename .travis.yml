language: python
python: "3.6"
sudo: required
matrix:
  include:
    - os: linux
      addons:
        apt:
          update: false
          sources:
            - llvm-toolchain-trusty-6.0
          packages:
            - build-essential
            - clang-6.0
            - libc++-dev
            - libc++abi-dev
            - libdw-dev
            - gdb
      env:
        - COMPILER=clang
    - os: linux
      addons:
        apt:
          update: false
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - build-essential
            - g++-7
            - libstdc++-7-dev
            - libdw-dev
            - gdb
      env:
        - COMPILER=gcc

install:
  - make configure-${COMPILER}
  - pip install mama
  - alias mama=~/.local/bin/mama
  - llvm-config --cxxflags --ldflags --system-libs

script: mama build ${COMPILER} test
