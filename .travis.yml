language: python
python: "3.6"
sudo: required
matrix:
  include:
    - os: linux
      addons:
        apt:
          update: false
          sources:
            - llvm-toolchain-trusty-5.0
          packages:
            - libc++-dev
            - clang-5.0
            - libdw-dev
            - gdb
      env:
        - COMPILER=clang
    - os: linux
      addons:
        apt:
          update: false
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-7
            - libdw-dev
            - gdb
      env:
        - COMPILER=gcc

install:
  - ls -l /usr/bin | grep -e clang -e gcc -e c++ -e g++
  - make configure-${COMPILER}-travis
  - pip install mama
  - alias mama=~/.local/bin/mama

script:
  - export LD=/usr/bin/lld-link-5.0
  - mama build ${COMPILER} test
