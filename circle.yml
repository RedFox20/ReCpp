version: 2
jobs:
  build:
    docker:
      - image: circleci/python:3.6.2
    steps:
      - checkout
      - run: sudo find /usr -name "python*"
      - run: sudo ls -l /usr/bin | grep python
      - run: make configure-pip
      - run: sudo python3 -m pip install mama
      - run: make configure-clang6-1404
      - run: sudo apt -y install libdw-dev
      - run: mama build clang
      - run: mama test
