machine:
  python:
    version: 3.6.1
dependencies:
  override:
    - sudo apt -y install libdw-dev
    - pip install --upgrade pip
    - sudo whereis python python3 python3.6.1
    - sudo python3 -m pip install mama
    - make configure-clang6-1404
compile:
  override:
    - mama build clang
test:
  override:
    - mama test
