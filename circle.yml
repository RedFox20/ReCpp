machine:
  python:
    version: 3.6.2
dependencies:
  override:
    - sudo find /usr -name "python*"
    - sudo ls -l /usr/bin | grep python
    - make configure-pip
    - sudo -H python3 -m pip install mama
    - make configure-clang6-1404
    - sudo apt -y install libdw-dev
compile:
  override:
    - mama build clang
test:
  override:
    - mama test
